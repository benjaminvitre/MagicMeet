<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - MagicMeet!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <a href="index.html" class="logo-link">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 16h2v-2h-2v2zm0-4h2V7h-2v7z" fill="#4da6ff"/>
        </svg>
    </a>
    <h1 class="site-title">MagicMeet!</h1>
    <div class="header-right">
        <a href="index.html" class="home-link">Accueil</a>
        <a href="profile.html" id="profile-link" class="action-btn join-btn" style="display:none; width:auto; padding: 8px 12px;">Mon Profil</a>
        <button id="logout-profile" class="action-btn leave-btn" style="display:none; width:auto; padding: 8px 12px;">Déconnexion</button>
    </div>
</header>

<main id="profile-main">
    
    <div class="profile-container">
        <h1>⚙️ Mon Profil</h1>

        <div class="card profile-card">
            <h2>Informations Personnelles</h2>
            <form id="profile-form">
                
                <label for="profile-pseudo">Pseudo</label>
                <input type="text" id="profile-pseudo" required>
                
                <label for="profile-email">Email (Non modifiable)</label>
                <input type="email" id="profile-email" disabled>

                <label for="profile-phone">Téléphone (Optionnel)</label>
                <input type="tel" id="profile-phone">
                
                <hr>

                <h3>Changer le mot de passe</h3>
                <small class="muted-text">Laissez vide si vous ne souhaitez pas changer votre mot de passe.</small>
                <label for="profile-password">Nouveau mot de passe (6 caractères min)</label>
                <input type="password" id="profile-password">

                <button type="submit" class="action-btn join-btn">Sauvegarder les modifications</button>
            </form>
        </div>

        <div class="card profile-card">
            <h2>Créneaux que j'ai créé</h2>
            <ul id="user-slots">
                </ul>
        </div>

        <div class="card profile-card">
            <h2>Créneaux que j'ai rejoint</h2>
            <ul id="joined-slots">
                </ul>
        </div>
    </div>
    
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="script.js"></script>

</body>
</html>
